 <!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>मंदिर गैलरी</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #b8860b;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(266px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 266px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Full screen overlay */
    .overlay {
      position: fixed;
      display: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>मंदिर की गैलरी</h1>

  <div class="gallery">
    <img src="images/photo1.jpg" alt="Mandir Photo 1" onclick="openOverlay(this.src)">
    <img src="images/photo2.jpg" alt="Mandir Photo 2" onclick="openOverlay(this.src)">
    <img src="images/photo3.jpg" alt="Mandir Photo 3" onclick="openOverlay(this.src)">
    <img src="images/photo4.jpg" alt="Mandir Photo 4" onclick="openOverlay(this.src)">
       <img src="images/photo2.jpg" alt="Mandir Photo 5" onclick="openOverlay(this.src)">
    <img src="images/photo3.jpg" alt="Mandir Photo 6" onclick="openOverlay(this.src)">
    <img src="images/photo4.jpg" alt="Mandir Photo 7" onclick="openOverlay(this.src)">
    <img src="images/photo2.jpg" alt="Mandir Photo 8" onclick="openOverlay(this.src)">
    <img src="images/photo3.jpg" alt="Mandir Photo 9" onclick="openOverlay(this.src)">
    <img src="images/photo4.jpg" alt="Mandir Photo 10" onclick="openOverlay(this.src)">
       <img src="images/photo2.jpg" alt="Mandir Photo 11" onclick="openOverlay(this.src)">
    <img src="images/photo3.jpg" alt="Mandir Photo 12" onclick="openOverlay(this.src)">
    <img src="images/photo4.jpg" alt="Mandir Photo 13" onclick="openOverlay(this.src)">
    <img src="images/photo2.jpg" alt="Mandir Photo 14" onclick="openOverlay(this.src)">
    <img src="images/photo3.jpg" alt="Mandir Photo 15" onclick="openOverlay(this.src)">
    <img src="images/photo4.jpg" alt="Mandir Photo 16" onclick="openOverlay(this.src)">
       <img src="images/photo2.jpg" alt="Mandir Photo 17" onclick="openOverlay(this.src)">
    <img src="images/photo3.jpg" alt="Mandir Photo 18" onclick="openOverlay(this.src)">
    <img src="images/photo4.jpg" alt="Mandir Photo 19" onclick="openOverlay(this.src)">
    <img src="images/photo4.jpg" alt="Mandir Photo 20" onclick="openOverlay(this.src)">
    <!-- More images can be added here -->
  </div>

  <!-- Fullscreen view -->
  <div class="overlay" id="photoOverlay">
    <span class="close-btn" onclick="closeOverlay()">✕</span>
    <img id="overlayImage" src="">
  </div>

  <script>
    function openOverlay(src) {
      document.getElementById("overlayImage").src = src;
      document.getElementById("photoOverlay").style.display = "flex";
    }

    function closeOverlay() {
      document.getElementById("photoOverlay").style.display = "none";
    }
  </script>

</body>
</html>
